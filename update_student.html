<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Update Student</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student[1] }}" required><br>

        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number" value="{{ student[2] }}" required><br>

        <label for="subject1_marks">Python</label>
        <input type="number" id="subject1_marks" name="subject1_marks" value="{{ student[3] }}" required><br>

        <label for="subject2_marks">Java</label>
        <input type="number" id="subject2_marks" name="subject2_marks" value="{{ student[4] }}" required><br>

        <label for="total_marks">Total Marks:</label>
        <input type="number" id="total_marks" name="total_marks" value="{{ student[5] }}" readonly><br>

        <label for="percentage">Percentage:</label>
        <input type="text" id="percentage" name="percentage" value="{{ student[6] }}%" readonly><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{% if student[6] >= 33 and student[3] >= 33 and student[4] >= 33 %}Passed{% else %}Failed{% endif %}" readonly><br>

        <button type="submit">Update Student</button>
    </form>

    <script>
        const subject1MarksInput = document.getElementById('subject1_marks');
        const subject2MarksInput = document.getElementById('subject2_marks');
        const totalMarksInput = document.getElementById('total_marks');
        const percentageInput = document.getElementById('percentage');

        function calculateMarks() {
            const subject1Marks = parseInt(subject1MarksInput.value) || 0;
            const subject2Marks = parseInt(subject2MarksInput.value) || 0;
            const totalMarks = subject1Marks + subject2Marks;
            const percentage = (totalMarks / 200) * 100; // Assuming each subject is out of 100

            totalMarksInput.value = totalMarks;
            percentageInput.value = percentage.toFixed(2) + '%';
        }

        subject1MarksInput.addEventListener('input', calculateMarks);
        subject2MarksInput.addEventListener('input', calculateMarks);
    </script>
</body>
</html>
